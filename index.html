<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project 3 Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700,900" rel="stylesheet">
</head>
  <body>
    <header>
      <h2 class="center">The cde review</h2>
    </header>
    <main>
      <h1 class="center">Signup for ournewsletter</h1>
      <p class="center">
        Get the lastest on how your code is doing right in your inbox.
      </p>
      <form action="index.html" method="post">
        <fieldset>
          <legend>
            Contact Information
          </legend>
          <div class="display-flex">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required="required" placeholder="Required">
          </div>
          <div class="display-flex">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required="Required" placeholder="Required">
          </div>
          <div class="display-flex">
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="telephone">
          </div>
          <div class="display-flex">
            <label for="street_address">Street Address</label>
            <input type="text" id="street_address" name="street_address">
          </div>
          <div class="display-flex">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          <div class="display-flex">
            <label for="state">State</label>
            <select id="state" name="state">
              <option value="">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="display-flex">
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="zip_code" title="Five digit zip code" />
          </div>
        </fieldset>
        <fieldset class="newsletter-details">
          <legend>
            Newsletter
          </legend>
          <p claSS="option-title">Select the newsletters you would like to receive.</p>

          <div class="checkbox">
            <label for="html_news">
              <input type="checkbox" id="html_news" name="news">
              HTML News
            </label>
          </div>
          <div class="checkbox">
            <label for="css_news">
              <input type="checkbox" id="css_news" name="news">
              CSS News
            </label>
          </div>
          <div class="checkbox">
            <label for="js_news">
              <input type="checkbox" id="js_news"  name="news">
              Javascript News
            </label>
          </div>

          <p claSS="option-title">Newsletter Format</p>
          <div class="radio">
            <label for="html_format">
            <input type="radio" id="html_format"  name="newsletter_format">
            HTML</label>
          </div>
          <div class="radio" >
            <label for="plain_format">
            <input type="radio" id="plain_format" name="newsletter_format">
            Plain text</label>
          </div>
          <div class="textarea">
            <label for="other_topics">Other topics you would like to hear about</label>
            <textarea id="other_topics" name="other_topics"></textarea>
          </div>

        </fieldset>

        <button type="submit">Sign up</button>

      </form>
    </main>
    <footer>
      <p class="center">Copyright The Code Review</p>
    </footer>
  </body>
</html>
